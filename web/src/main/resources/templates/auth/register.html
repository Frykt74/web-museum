<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5 d-flex justify-content-center">
    <div class="card p-4" style="max-width: 400px; width: 100%;">
        <h2 class="text-center mb-4">Регистрация</h2>
        <form th:action="@{/users/register}" th:object="${registrationDto}" method="post">
            <div class="mb-3">
                <label for="surname" class="form-label">Фамилия</label>
                <input type="text" id="surname" th:field="*{surname}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="firstname" class="form-label">Имя</label>
                <input type="text" id="firstname" th:field="*{firstname}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="patronymic" class="form-label">Отчество</label>
                <input type="text" id="patronymic" th:field="*{patronymic}" class="form-control">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" id="email" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Телефон</label>
                <input type="text" id="phone" th:field="*{phone}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" id="password" th:field="*{password}" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="confirmPassword" class="form-label">Подтвердите пароль</label>
                <input type="password" id="confirmPassword" th:field="*{confirmPassword}" class="form-control" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
            </div>
            <div th:if="${errorMessage}" class="text-danger mt-2">
                <p th:text="${errorMessage}"></p>
            </div>
        </form>
        <div class="mt-3 text-center">
            <p>Уже есть аккаунт? <a href="/users/login" class="text-decoration-none">Войти</a></p>
        </div>
    </div>
</div>
</body>
</html>
