<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Profile</h2>
    <ul class="list-group">
        <li class="list-group-item"><strong>Surname:</strong> <span th:text="${visitor.surname}"></span></li>
        <li class="list-group-item"><strong>Firstname:</strong> <span th:text="${visitor.firstname}"></span></li>
        <li class="list-group-item"><strong>Patronymic:</strong> <span th:text="${visitor.patronymic}"></span></li>
        <li class="list-group-item"><strong>Email:</strong> <span th:text="${visitor.email}"></span></li>
        <li class="list-group-item"><strong>Phone:</strong> <span th:text="${visitor.phone}"></span></li>
    </ul>
</div>
</body>
</html>
