<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Музей</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Музей</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/theme">Подборки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/category">Категории</a>
                </li>
            </ul>
            <ul class="navbar-nav ms-auto">
                <!-- Неавторизованным пользователям -->
                <li class="nav-item" sec:authorize="isAnonymous()">
                    <a class="btn btn-light" href="/users/register">Зарегистрироваться</a>
                </li>
                <!-- Авторизованным пользователям -->
                <li class="nav-item" sec:authorize="isAuthenticated()">
                    <a class="btn btn-primary" href="/visitor">Профиль</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
