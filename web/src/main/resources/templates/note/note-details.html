<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Детали записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Детали записи</h1>
    <table class="table table-striped table-bordered">
        <tbody>
        <tr>
            <th scope="row">ID</th>
            <td th:text="${model.note.id}"></td>
        </tr>
        <tr>
            <th scope="row">Оборудование</th>
            <td th:text="${model.note.equipment}"></td>
        </tr>
        <tr>
            <th scope="row">Факт</th>
            <td th:text="${model.note.fact}"></td>
        </tr>
        </tbody>
    </table>
    <div class="text-center mt-4">
        <a th:href="@{/admin/note}" class="btn btn-secondary">Назад</a>

    </div>
</div>
</body>
</html>
