<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Создание записи</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">Создание записи</h1>
    <form th:action="@{/admin/note/create}" th:object="${form}" method="post">
        <div class="mb-3">
            <label for="equipmentId" class="form-label">ID Оборудования</label>
            <input type="number" th:field="*{equipmentId}" class="form-control" id="equipmentId" required>
        </div>
        <div class="mb-3">
            <label for="fact" class="form-label">Факт</label>
            <textarea th:field="*{fact}" class="form-control" id="fact" rows="3" required></textarea>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-primary">Создать</button>
            <a th:href="@{/admin/note}" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
